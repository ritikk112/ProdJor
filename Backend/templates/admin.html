<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form method="post">
        <label for="varA">Variable A:</label>
        <input type="number" id="varA" name="varA" value="{{ varA }}" step="0.01" required>
        <br>
        <label for="varB">Variable B:</label>
        <input type="number" id="varB" name="varB" value="{{ varB }}" step="0.01" required>
        <br>
        <button type="submit">Update Variables</button>
    </form>
</body>
</html>
